<!DOCTYPE html> 
<html>
    <head>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/registr.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/adaptive.css')}}">
      <link rel="shortcut icon" sizes="32x32" href="{{ url_for('static', filename='icons/Logo.png')}}">
      <title>Регистрация</title>
    </head>
</html>
<body>
{% include 'header.html' %}
<script src="/static/js/password.js"></script>

<br>
{% for cat, msg in get_flashed_messages(True) %}
<di class="flash {{cat}}">{{ msg }}</di>
{% endfor %}
<form style="position: absolute; height: 720px; margin-top: 150px;" action="" method="post" method="POST" action="/register" enctype="multipart/form-data">
  <h3>Регистрация</h3>

  <label for="username">Логин</label>
  <input type="text" name="login" placeholder="Логин" id="login">

  <label for="email">Email</label>
  <input type="email" name="email" placeholder="email" id="email">

  <label for="password">Пароль</label>
  <input autocomplete="on" type="password" name="password" placeholder="Password" id="password">

  <div style="display: flex; align-items: center;">
    <input style="width: 2rem;" type="checkbox" onclick="checking()"><p>Show Password</p>
  </div>

  <div class="inputUserImage">
    <label for="file">Картинка профиля</label>
    <input class="inputUserImage" type="file" name="file">
  </div>

  <button type="submit">Зарегистрироваться</button>
  <div class="reg">
    <a href="/login">Войти</a>
  </div>
</form>

</body>
