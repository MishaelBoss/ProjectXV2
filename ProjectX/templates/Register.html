<!DOCTYPE html> 
<html>
    <head>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/registr.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/adaptive.css')}}">
      <link rel="shortcut icon" sizes="32x32" href="{{ url_for('static', filename='icons/Logo.png')}}">
      <title>Регистрация</title>
    </head>
</html>
<body>
{% include 'header.html' %}
<script src="/static/js/password.js"></script>

<br>

{% for cat, msg in get_flashed_messages(True) %}
  <di class="flash {{cat}}">{{ msg }}</di>
{% endfor %}

<form style="position: absolute; height: 1200px; margin-top: 400px;" action="" method="post" method="POST" action="/register" enctype="multipart/form-data">
  <h3 style="color: #fff;">Регистрация</h3>

  <div class="block-asterisk">
    <label for="email">Email</label><img src="/static/icons/asterisk.png">
  </div>
  <input autocomplete="on" type="email" name="email" placeholder="email" id="email">

  <div class="block-asterisk">
    <label for="email">Имя</label><img src="/static/icons/asterisk.png">
  </div>
  <input autocomplete="on" type="name" name="name" placeholder="имя" id="name">

  <label for="surname">Фамилия</label>
  <input autocomplete="on" type="surname" name="surname" placeholder="фамилия" id="surname">

  <label for="surname xyi">Отчество</label>
  <input autocomplete="on" type="surname xyi" name="surname xyi" placeholder="отчество" id="surname xyi">

  <label for="phone">Номер телефона</label>
  <input autocomplete="on" type="phone" name="phone" placeholder="ваш номер телефона" id="phone">

  <label for="date">Дата рождения: </label>
  <input type="date" id="date" name="date"/>

  <label for="password">Пароль</label>
  <input type="password" name="password" placeholder="Password" id="password">

  <div style="display: flex; align-items: center;">
    <input style="width: 1rem; margin: auto;" type="checkbox" onclick="checking()"><p style="margin-right: 180px;">Show Password</p>
  </div>

  <div class="dropdown" style="margin-top: -50px;">
    <button class="dropbtn">Список</button>
    <div class="dropdown-content">
      <a href="#">что то</a>
      <a href="#">что то</a>
      <a href="#">что то</a>
    </div>
  </div>

  <div class="inputUserImage">
    <label for="file">Картинка профиля</label>
    <input class="inputUserImage" type="file" name="file">
  </div>

  <button type="submit">Зарегистрироваться</button>
  <div class="reg">
    <a href="/login">Войти</a>
  </div>
</form>

</body>
